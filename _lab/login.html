<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="css/global.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <title>KCOJ - 登入</title>
</head>
<body>
    <section>
        <div class='caption-pad'>
            <h1>Kuo C Online Judge</h1>
            <h2 class='color-deep-gray'>做個有用的人，來寫程式！</h2>
        </div>
        <div class='login-pad'>
            <h2 class='color-theme'>曾經有一位學長寫了像這樣的一個交作業網站，叫做郭老愛你。</h2>
            <form action="">
                <div class="input-group mb-3 mt-5">
                    <input type="text" name="id" class="form-control" placeholder="學號" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <input type="password" name="password" class="form-control" placeholder="密碼" aria-label="Username" aria-describedby="basic-addon2">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <label class="input-group-text bg-theme" for="inputGroupSelect01">課程</label>
                    </div>
                    <select class="custom-select" name="course" id="inputGroupSelect01">
                        <option value="C">C</option>
                        <option value="CII">CII</option>
                        <option value="CS">CS</option>
                    </select>
                </div>
                <div class="input-group mb-3 alert alert-danger">
                    Error Message
                </div>
                <div class="input-group d-flex justify-content-center">
                    <button type="submit" class="btn bg-theme">登入</button>
                </div>
            </form>
            <p class='mt-note text-center color-deep-gray'>© Kuo C Online Judge 2017-2018</p>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
